<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/01-getting-up-and-running/04-hover-focus-and-active-styles/public/build/tailwind.css">

<!--Add grey background and adjust background color based on screen size-->
<!--body class="bg-gray-100 sm:bg-green-500 md:bg-red-500 lg:bg-blue-500 xl:bg-pink-500"></body>-->
<body class="bg-gray-300">
  <div class ="flex bg-gray-100">
  <!--Add padding to our block, set max width and auto adjust margins-->
    <div class = "px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:w-1/2lg: max-w-full lg:py-24 lg:px-12">
  <!--Set heading size to 10-->
  <div class = "xl:max-d-lg xl:ml-auto">
    <img class = "h-10" src="/01-getting-up-and-running/04-hover-focus-and-active-styles/public/img/logo.svg" alt="Workcation">
    <!--Set top margin, round edge of image, and add shadow, adjust sizing of image for a small screen size, hide on large screens-->
        <img class = "mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"src = "/01-getting-up-and-running/04-hover-focus-and-active-styles/public/img/beach-work.jpg" alt = "Woman workcationing on the beach">
    <!--Set top margin, increase size/boldness, change color, and tighten line height-->
        <h1 class = "mt-6 text-3xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl"> 
          You can work from anywhere.
          <br class="hidden lg:inline"><span class = "text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class ="mt-2 text-gray-600 sm:text-xl sm:mt-4">
          Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacations
        </p>
        <div class = "mt-4 sm:mt-6">
    <!--Specify inline-block so the link element will accept padding, adjust color/size/font boldness, add shadow, rounding, increasing text spacing-->      
          <a href = "#" class = "sm:text-base inline-block px-5 py-3 bg-indigo-500 hover:bg-indigo-400 hover:text-4xl md:hover:bg-green-400 focus:outline-none focus:shadow-outline active:bg-indigo-700 text-white rounded-lg shadow-lg uppercase tracking-wider font-semibold text-sm sm:text-base">Book your escape</a>
        </div>
  </div>

    </div >
  <!--Create new div to reshape image for large screen, hide when screen isn't large-->
    <div class = "hidden lg:block lg:w-1/2 lg:relative">
  <!--make image relative so that it takes up full space of the screen and adjust to prevent distortion-->
      <img class ="absolute inset-0 h-full w-full object-cover object-center" src = "/01-getting-up-and-running/04-hover-focus-and-active-styles/public/img/beach-work.jpg" alt = "Woman workcationing on the beach">
    </div>
</body>
